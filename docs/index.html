<!DOCTYPE html?>
<html>
<head>
  <title>Flashpoint Dice Randomizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Flashpoint Dice Randomizer</h1>

  <p>Version 1.0.2 : hosted on <a href="https://github.com/connected-web/flashpoint-dice-randomizer">Github</a></p>

  <div id="dice-container">
    <div class="dice d6 d6-1" id="d6"></div>
    <div class="dice d8 d8-1" id="d8"></div>
  </div>

  <p>Click to roll the dice</p>

  <div class="roll counter">
    <div class="dice d6 d6-1 counter" id="d6-1-counter">0</div>
    <div class="dice d6 d6-2 counter" id="d6-2-counter">0</div>
    <div class="dice d6 d6-3 counter" id="d6-3-counter">0</div>
    <div class="dice d6 d6-4 counter" id="d6-4-counter">0</div>
    <div class="dice d6 d6-5 counter" id="d6-5-counter">0</div>
    <div class="dice d6 d6-6 counter" id="d6-6-counter">0</div>

    <div class="dice d8 d8-1 counter" id="d8-1-counter">0</div>
    <div class="dice d8 d8-2 counter" id="d8-2-counter">0</div>
    <div class="dice d8 d8-3 counter" id="d8-3-counter">0</div>
    <div class="dice d8 d8-4 counter" id="d8-4-counter">0</div>
    <div class="dice d8 d8-5 counter" id="d8-5-counter">0</div>
    <div class="dice d8 d8-6 counter" id="d8-6-counter">0</div>
    <div class="dice d8 d8-7 counter" id="d8-7-counter">0</div>
    <div class="dice d8 d8-8 counter" id="d8-8-counter">0</div>
  </div>

  <p>Results</p>
  <div class="roll results" id="roll-results"></div>

  <script type="text/javascript" src="randomizer.js"></script>
</body>
</html>
